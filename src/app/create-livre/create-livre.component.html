<h3>Create Livre</h3>
<div [hidden]="submitted" style="width: 400px;">

  <form (ngSubmit)="onSubmit()">

   <input type="text" class="form-control"  id="date" name="date"  [(ngModel)]="livre.adddate"  >
  <div class="form-group">
      <label for="name">ISBN</label>
      <input type="text" class="form-control" id="isbn" 
      required [(ngModel)]="livre.isbn" name="isbn">
    </div>
    <div class="form-group">
      <label for="name">Titre</label>
      <input type="text" class="form-control" id="titre" 
      required [(ngModel)]="livre.titre" name="titre">
    </div>

    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newLivre()">Add</button> -->
</div>
